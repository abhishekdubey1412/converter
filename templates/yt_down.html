<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style type="text/css">
    .container {
      text-align: center;
    }

    .centered-hr {
      width: 40%;
      margin-left: auto;
      margin-right: auto;
    }

    .large-image {
      max-width: 50%;
      height: auto;
    }

    .content-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group {
      margin-top: 20px;
    }

    .content {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="container-lg">
    <div class="container">
      <h1 class="centered-heading">YouTube Downloader</h1>
      <hr class="centered-hr">
      <div class="content-container">
        <img src="thumbnail.png" class="large-image" alt="...">
        <div class="content">
          <p>If you want to increase the size of the image</p>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter YouTube link" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Download</button>
    </div>
  </div>
</body>

</html>
